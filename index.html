<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スト6コンボ入力ツール</title>
  <p class="readme-note">
  大まかな使い方は、<a href="https://github.com/HatoAttack/sf6-command-input" target="_blank">GitHubリポジトリ</a>を読んでください。
	</p>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { 
      background: #fff; 
      color: #000; 
      font-family: Arial, sans-serif; 
      margin: 0; 
      padding: 20px; 
    }
h1 { 
  text-align: center; 
  color: #000; 
  margin-bottom: 20px; 
  white-space: nowrap;               /* 改行を防止 */
  font-size: clamp(24px, 8vw, 48px);  /* 画面幅に応じたフォントサイズを設定 */
}
    .container { 
      display: flex; 
      flex-wrap: wrap; 
      gap: 20px; 
    }
    .left, .right { 
      background: #f2f2f2; 
      border: 1px solid #888; 
      border-radius: 10px; 
      padding: 20px; 
      box-sizing: border-box; 
    }
    .left { 
      flex: 1 1 320px; 
    }
    .right { 
      flex: 1 1 320px; 
    }
    /* モード切替横並び */
    .mode-toggle-container {
      display: flex;
      gap: 20px;
      align-items: center;
      margin-bottom: 15px;
    }
    .mode-section { }
    .section-title { 
      font-size: 18px; 
      border-bottom: 1px solid #aaa; 
      margin-bottom: 10px; 
    }
    .mode-select label { 
      margin-right: 10px; 
    }
    .button-grid { 
      display: grid; 
      gap: 10px; 
      margin-bottom: 15px; 
    }
    .grid-3x3, .grid-3x3-special { 
      grid-template-columns: repeat(3, 1fr); 
    }
    .grid-4x2 { 
      grid-template-columns: repeat(4, 1fr); 
    }
    .grid-3x2 { 
      grid-template-columns: repeat(3, 1fr); 
    }
    .grid-3x1 { 
      grid-template-columns: repeat(3, 1fr); 
    }
    .row { 
      display: flex; 
      gap: 20px; 
      margin-bottom: 20px; 
    }
    .column { 
      flex: 1; 
    }
    button { 
      font-size: 14px; 
      padding: 10px; 
      background: #fff; 
      color: #000; 
      border: 1px solid #888; 
      border-radius: 5px; 
      cursor: pointer; 
    }
    button:hover { 
      background: #ddd; 
    }
    .display-box { 
      background: #fff; 
      padding: 15px; 
      border: 1px solid #ccc; 
      border-radius: 10px; 
      min-height: 80px; 
      white-space: pre-wrap; 
      font-size: 16px; 
      margin-bottom: 10px; 
    }
    .memo-box { 
      width: 100%; 
      padding: 10px; 
      font-size: 14px; 
      border-radius: 8px; 
      border: 1px solid #aaa; 
      background: #fff; 
      color: #000; 
      margin-bottom: 10px; 
      box-sizing: border-box; 
    }
    .control { 
      display: flex; 
      gap: 10px; 
      flex-wrap: wrap; 
      margin-bottom: 10px; 
    }
    @media (max-width: 768px) { 
      .row { flex-direction: column; } 
      .mode-toggle-container { flex-direction: column; }
    }
    .divider { 
      border: none; 
      border-top: 1px solid #888; 
      margin: 10px 0; 
    }
    /* GitHubアイコン */
    .github-icon { 
      position: fixed; 
      top: 10px; 
      right: 10px; 
      z-index: 1000; 
    }
    /* ----- 新規追加：技ボタンの色指定 ----- */
    .btn-small {
      background-color: #4583a8;
      color: #fff;
      border: 1px solid #888;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-middle {
      background-color: #979829;
      color: #fff;
      border: 1px solid #888;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-large {
      background-color: #c36264;
      color: #fff;
      border: 1px solid #888;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-pk-essential {
      background-color: #eb6e00;
      color: #fff;
      border: 1px solid #888;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-small:hover, 
    .btn-middle:hover, 
    .btn-large:hover, 
    .btn-pk-essential:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <!-- GitHubアイコン（右上固定） -->
  <a href="https://github.com/HatoAttack/sf6-command-input" target="_blank" class="github-icon">
    <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub" width="32" height="32">
  </a>
  
  <h1>スト6 コンボ入力ツール</h1>
  <div class="container">
    <div class="left">
      <!-- モード切替（横並び） -->
      <div class="mode-toggle-container">
        <div class="mode-section">
          <div class="section-title">表示モード切替</div>
          <div class="mode-select">
            <label><input type="radio" name="mode" value="arrow" checked> 矢印</label>
            <label><input type="radio" name="mode" value="number"> 数字</label>
          </div>
        </div>
        <div class="mode-section">
          <div class="section-title">操作モード切替</div>
          <div class="mode-select">
            <label><input type="radio" name="style" value="classic" checked> クラシック</label>
            <label><input type="radio" name="style" value="modern"> モダン</label>
          </div>
        </div>
      </div>
      
      <div class="row">
        <div class="column" id="direction-area">
          <div class="section-title">方向キー</div>
          <!-- 3×3グリッド（方向キー：data-value属性付与） -->
          <div class="button-grid grid-3x3">
            <button class="direction-button" data-value="7" onclick="addInput('7')">↖</button>
            <button class="direction-button" data-value="8" onclick="addInput('8')">↑</button>
            <button class="direction-button" data-value="9" onclick="addInput('9')">↗</button>
            <button class="direction-button" data-value="4" onclick="addInput('4')">←</button>
            <button class="direction-button" data-value="5" onclick="addInput('5')">N</button>
            <button class="direction-button" data-value="6" onclick="addInput('6')">→</button>
            <button class="direction-button" data-value="1" onclick="addInput('1')">↙</button>
            <button class="direction-button" data-value="2" onclick="addInput('2')">↓</button>
            <button class="direction-button" data-value="3" onclick="addInput('3')">↘</button>
          </div>
          <!-- 仕切り線 -->
          <hr class="divider">
          <!-- 3×2グリッド -->
          <div class="button-grid grid-3x2">
            <button onclick="addInput('タメ')">タメ</button>
            <button onclick="addInput('1回転')">1回転</button>
            <button onclick="addInput('2回転')">2回転</button>
            <button onclick="addInput('236')">波動</button>
            <button onclick="addInput('623')">昇龍</button>
            <button onclick="addInput('214')">竜巻</button>
            <button onclick="addInput('412')">逆昇龍</button>
            <button onclick="addInput('41236')">ヨガ</button>
            <button onclick="addInput('63214')">逆ヨガ</button>
            <button onclick="addInput(' > ')">＞(次)</button>
          </div>
        </div>
        <div class="column" id="attack-area">
          <div id="classic-buttons">
            <div class="section-title">技ボタン（クラシック）</div>
            <div class="button-grid grid-4x2">
              <button class="btn-pk-essential" onclick="addInput('P', true)">P</button>
              <button class="btn-small" onclick="addInput('小P', true)">小P</button>
              <button class="btn-middle" onclick="addInput('中P', true)">中P</button>
              <button class="btn-large" onclick="addInput('大P', true)">大P</button>
              <button class="btn-pk-essential" onclick="addInput('K', true)">K</button>
              <button class="btn-small" onclick="addInput('小K', true)">小K</button>
              <button class="btn-middle" onclick="addInput('中K', true)">中K</button>
              <button class="btn-large" onclick="addInput('大K', true)">大K</button>
            </div>
            <div class="button-grid grid-3x3">
              <button onclick="addInput(' SA1 ')">SA1</button>
              <button onclick="addInput(' SA2 ')">SA2</button>
              <button onclick="addInput(' SA3 ')">SA3</button>
            </div>
          </div>
          <div id="modern-buttons" style="display:none;">
            <div class="section-title">技ボタン（モダン）</div>
            <div class="button-grid grid-4x2">
              <button class="btn-small" onclick="addInput('弱', true)">弱</button>
              <button class="btn-middle" onclick="addInput('中', true)">中</button>
              <button class="btn-large" onclick="addInput('強', true)">強</button>
              <button class="btn-pk-essential" onclick="addInput('必殺', true)">必殺</button>
              <button onclick="addInput('アシスト', true)">アシスト</button>
            </div>
            <div class="button-grid grid-3x3">
              <button onclick="addInput(' SA1 ')">SA1</button>
              <button onclick="addInput(' SA2 ')">SA2</button>
              <button onclick="addInput(' SA3 ')">SA3</button>
            </div>
          </div>
        </div>
      </div>
      <div class="section-title">特殊入力</div>
      <div class="button-grid grid-3x3-special">
        <button onclick="addInput('+')">＋</button>
        <button onclick="addInput('(CR)')">キャンセルラッシュ</button>
        <button onclick="addInput('(DR)')">ドライブラッシュ</button>
        <button onclick="addInput('J')">ジャンプ</button>
        <button onclick="addInput('前J')">前ジャンプ</button>
        <button onclick="addInput('(前ステ)')">前ステ</button>
        <button onclick="addInput('(近距離)')">近距離</button>
        <button onclick="addInput('(遅らせ)')">遅らせ</button>
        <button onclick="addInput('(微歩き)')">微歩き</button>
      </div>
      <div class="button-grid grid-3x1">
        <button onclick="addInput('(カウンター時)')">カウンター時</button>
        <button onclick="addInput('(パニカン時)')">パニカン時</button>
        <!-- 任意入力ボタン -->
        <button id="customInputButton" onclick="customInput()">任意入力</button>
      </div>
      <!-- 任意入力内容クリア用ボタン -->
      <div class="button-grid grid-1x1">
        <button onclick="clearCustomInput()">任意入力クリア</button>
      </div>
    </div>
    <div class="right">
      <div class="section-title">出力</div>
      <div class="display-box" id="output"></div>
      <div class="section-title">メモ</div>
      <textarea class="memo-box" id="memo" rows="4" placeholder="フレーム数や解説を入力"></textarea>
      <div class="control">
        <button onclick="undoOutput()">戻る</button>
        <button onclick="copyOutput()">コピー</button>
        <button onclick="clearOutput()">クリア</button>
      </div>
      <!-- 保存機能 -->
      <div class="section-title">保存機能</div>
      <div class="control">
        <button onclick="saveCurrentCombo()">コンボ保存</button>
        <button onclick="exportCombosToCSV(savedCombos)">CSVエクスポート</button>
        <!-- CSV読み込み用: ファイル選択 -->
        <input type="file" id="fileInput" onchange="handleFileSelect(event)" accept=".csv"/>
      </div>
    </div>
  </div>
  <script>
    // ----- コンボ入力エリア -----
    let output = '';
    let history = [];
    let lastWasDirection = false;
    const outputBox = document.getElementById('output');
    const memoBox = document.getElementById('memo');
    const arrowMap = {
      '1': '↙', '2': '↓', '3': '↘',
      '4': '←', '5': 'N', '6': '→',
      '7': '↖', '8': '↑', '9': '↗'
    };
    
    // 任意入力ボタン関連
    var customText = "";
    function getMode() {
      return document.querySelector('input[name="mode"]:checked').value;
    }
    function convertToArrow(seq) {
      return seq.split('').map(c => arrowMap[c] || c).join('');
    }
    function addInput(value, isAttack = false) {
      history.push(output);
      let mode = getMode();
      let insert = value;
      if (!isNaN(value)) {
        insert = (mode === 'arrow') ? convertToArrow(value) : value;
        lastWasDirection = true;
      } else if (isAttack && lastWasDirection) {
        insert = (mode === 'arrow') ? '+' + value : value;
        lastWasDirection = false;
      } else {
        lastWasDirection = false;
      }
      output += insert;
      outputBox.textContent = output;
      saveState();
    }
    function undoOutput() {
      if (history.length > 0) {
        output = history.pop();
        outputBox.textContent = output;
        saveState();
      }
    }
    function copyOutput() {
      navigator.clipboard.writeText(output + '\n' + memoBox.value);
      alert('コピーしました');
    }
    function clearOutput() {
      output = '';
      outputBox.textContent = '';
      memoBox.value = '';
      lastWasDirection = false;
      history = [];
      localStorage.removeItem('sf6_output');
      localStorage.removeItem('sf6_memo');
    }
    function saveState() {
      localStorage.setItem('sf6_output', output);
      localStorage.setItem('sf6_memo', memoBox.value);
    }
    function convertOutputMode() {
      let mode = getMode();
      let newOutput = output;
      if (mode === 'arrow') {
        newOutput = newOutput.replace(/[123456789]/g, m => arrowMap[m]);
        newOutput = newOutput.replace(/([↖↗↙↘←→↑↓N])([A-Za-z一-龥])/g, '$1+$2');
      } else {
        const reverseMap = Object.fromEntries(Object.entries(arrowMap).map(([k, v]) => [v, k]));
        newOutput = newOutput.replace(/[↖↗↙↘←→↑↓N]/g, m => reverseMap[m] || m);
        newOutput = newOutput.replace(/([1-9])\+([A-Za-z一-龥])/g, '$1$2');
      }
      output = newOutput;
      outputBox.textContent = output;
      saveState();
    }
    // 方向キー表示更新（モード切替に合わせる）
    function updateDirectionButtons() {
      const mode = getMode();
      const buttons = document.querySelectorAll('.direction-button');
      buttons.forEach(button => {
        const value = button.getAttribute('data-value');
        button.textContent = mode === 'arrow' ? (arrowMap[value] || value) : value;
      });
    }
    document.querySelectorAll('input[name="mode"]').forEach(radio => {
      radio.addEventListener('change', () => {
        convertOutputMode();
        updateDirectionButtons();
      });
    });
    document.querySelectorAll('input[name="style"]').forEach(radio => {
      radio.addEventListener('change', () => {
        const style = document.querySelector('input[name="style"]:checked').value;
        document.getElementById('classic-buttons').style.display = (style === 'classic') ? 'block' : 'none';
        document.getElementById('modern-buttons').style.display = (style === 'modern') ? 'block' : 'none';
      });
    });
    updateDirectionButtons();
    document.addEventListener("keydown", function(event) {
      if (document.activeElement !== memoBox && event.key === "Enter") {
        event.preventDefault();
        addInput(' > ');
      }
    });
    function customInput() {
      if (customText === "") {
        let userInput = prompt("任意の入力をしてください");
        if (userInput !== null && userInput.trim() !== "") {
          customText = userInput.trim();
          let btn = document.getElementById("customInputButton");
          btn.textContent = customText;
          btn.style.color = "red";
        } else {
          return;
        }
      }
      addInput(customText);
    }
    function clearCustomInput() {
      customText = "";
      let btn = document.getElementById("customInputButton");
      btn.textContent = "任意入力";
      btn.style.color = "";
    }
    
    // ----- 保存・読み込み機能 -----
    var savedCombos = [];
    var untitledCounter = 1;
    // 現在の日時を "YYYY-MM-DDThh:mm" 形式で返す
    function formatDate() {
      let now = new Date();
      let year = now.getFullYear();
      let month = ("0" + (now.getMonth() + 1)).slice(-2);
      let day = ("0" + now.getDate()).slice(-2);
      let hour = ("0" + now.getHours()).slice(-2);
      let minute = ("0" + now.getMinutes()).slice(-2);
      return `${year}-${month}-${day}T${hour}:${minute}`;
    }
    // ID生成：作成日時（YYYYMMDDhhmm）を16進数に変換
    function generateID() {
      let now = new Date();
      let year = now.getFullYear().toString();
      let month = ("0" + (now.getMonth() + 1)).slice(-2);
      let day = ("0" + now.getDate()).slice(-2);
      let hour = ("0" + now.getHours()).slice(-2);
      let minute = ("0" + now.getMinutes()).slice(-2);
      let dateStr = year + month + day + hour + minute;
      return parseInt(dateStr, 10).toString(16);
    }
    // コンボ保存処理
    function saveCurrentCombo() {
      let combo = output;
      let memoText = memoBox.value;
      if(combo.trim() === ""){
        alert("コンボが入力されていません。");
        return;
      }
      let titleInput = prompt("コンボのタイトルを入力してください。（空欄の場合は自動で『無題』が割り当てられます）");
      let title;
      if(titleInput === null) return;
      if(titleInput.trim() === ""){
        title = "無題" + untitledCounter;
        untitledCounter++;
      } else {
        title = titleInput.trim();
      }
      // 同じタイトルのエントリがあれば上書き
      let existing = savedCombos.find(item => item.title === title);
      let nowFormatted = formatDate();
      if(existing) {
        existing.combo = combo;
        existing.memo = memoText;
        existing.updatedAt = nowFormatted;
        alert("既存のコンボを上書きしました。");
      } else {
        let id = generateID();
        let newCombo = {
          id: id,
          title: title,
          combo: combo,
          memo: memoText,
          createdAt: nowFormatted,
          updatedAt: nowFormatted
        };
        savedCombos.push(newCombo);
        alert("新しいコンボが保存されました。");
      }
    }
    // CSVエクスポート処理
    function exportCombosToCSV(comboArray) {
      let csvContent = "ID,タイトル,コンボ,メモ,作成日時,更新日時\n";
      comboArray.forEach(item => {
        csvContent += `${item.id},${item.title},${item.combo},${item.memo},${item.createdAt},${item.updatedAt}\n`;
      });
      const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "combos.csv";
      a.click();
      URL.revokeObjectURL(url);
    }
    // CSV読み込み処理
    function handleFileSelect(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        const text = e.target.result;
        const lines = text.split("\n").filter(line => line.trim() !== "");
        let newCombos = [];
        for(let i=1; i<lines.length; i++){
          const [id, title, combo, memo, createdAt, updatedAt] = lines[i].split(",");
          if(id) {
            newCombos.push({ id, title, combo, memo, createdAt, updatedAt });
          }
        }
        savedCombos = newCombos;
        alert("保存されたコンボが読み込まれました。");
      };
      reader.readAsText(file, "UTF-8");
    }
  </script>
</body>
</html>
